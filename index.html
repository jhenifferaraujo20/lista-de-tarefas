<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tarefas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <main class="container mt-5">
        <h1 class="mb-4 text-info-emphasis">
            <span class="bg-primary-subtle bg-gradient text-info-emphasis rounded-3 py-1 px-2"><i
                    class="bi bi-list-check"></i></span>
            Lista de Tarefas
        </h1>
        <div class="card border-0 rounded-4 p-4 m-auto shadow">
            <h3 class="mb-4 fs-5 text-info-emphasis">Nova Tarefa</h3>
            <form id="task-form" class="mb-4">
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" id="task-input" class="form-control py-2 rounded-3 border-primary-subtle"
                            placeholder="Digite uma nova tarefa" aria-label="Digite uma nova tarefa">
                    </div>

                    <div class="col-md-4 mt-3 mt-md-0">
                        <select id="priority" name="priority" aria-label="Selecione a prioridade"
                            class="form-select py-2 rounded-3 border-primary-subtle">
                            <option value="" disabled selected>Selecione a prioridade</option>
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>

                    <div class="col-md-3 mt-3 mt-md-0">
                        <button type="submit" id="add-btn" class="btn btn-primary rounded-3">
                            <i class="bi bi-plus"></i>
                            Adicionar
                        </button>
                    </div>
                </div>
            </form>

            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        </div>

        <div class="card border-0 rounded-4 mt-4 p-4 m-auto shadow">
            <h3 class="fs-5 text-info-emphasis">Tarefas</h3>
            <table id="task-list" class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col" class="text-dark-emphasis">Tarefa</th>
                        <th scope="col" class="text-dark-emphasis">Prioridade</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="task-list-body">

                </tbody>
            </table>
            <div id="no-tasks-message" class="text-center text-muted py-4 d-none">
                <i class="bi bi-clipboard-x fs-1 mb-3 d-block"></i>
                <p class="mb-0">Nenhuma tarefa ainda<br>
                    <small>
                        Adicione sua primeira tarefa usando o formulário acima.
                    </small>
                </p>
            </div>
        </div>
    </main>

    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header flex-column border-0">
                    <div class="mb-3">
                        <i class="bi bi-exclamation-triangle text-danger fs-2"></i>
                    </div>
                    <h5 class="modal-title w-100 fw-semibold">Confirmar Exclusão</h5>
                    <p class="text-muted mt-2 mb-0">Tem certeza que deseja excluir esta tarefa? Esta ação não pode ser
                        desfeita.</p>
                </div>
                <div class="modal-footer flex-nowrap border-0 mt-3">
                    <button type="button" class="btn btn-outline-secondary w-50 rounded-3"
                        data-bs-dismiss="modal">Cancelar</button>

                    <button type="button" class="btn btn-danger w-50 rounded-3" id="confirm-delete">Sim,
                        Excluir</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
